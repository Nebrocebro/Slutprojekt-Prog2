      const canvas = document.getElementById("myCanvas")
    const ctx = canvas.getContext("2d")
    const devicePixelRatio = window.devicePixelRatio || 1;
    canvas.width = canvas.width * devicePixelRatio;
    canvas.height = canvas.height * devicePixelRatio;
    ctx.scale(devicePixelRatio, devicePixelRatio);
    ctx.imageSmoothingEnabled = false;

    const socket = io()
    let circleX = 50
    let circleY = 50
    const circleRadius = 20
    let circleColor = "blue"
    let username = "";
    const speed = 2;
    let users = [];
    let foods = [];

    const movement = {
      up: false,
      down: false,
      left: false,
      right: false
    };

    function getRandomInt(min, max) {
      const minCeiled = Math.ceil(min);
      const maxFloored = Math.floor(max);
      return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled);
    }

    function drawCircle(x, y, color, username) {
      ctx.beginPath();
      ctx.arc(x, y, circleRadius, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.stroke();
      ctx.font = '8px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = 'white'; // Set text color
      ctx.fillText(username, x, y);
    }

    function drawFood(x, y, color) {
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, 2 * Math.PI);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.stroke();
    }

    function drawAllUsers() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const userId in users) {
        const user = users[userId];
        drawCircle(user.x, user.y, user.color, user.username);
      }
    }

    function drawAllFoods() {
      for (const food of foods) {
        drawFood(food.x, food.y, food.color);
        console.log(food);
      }
    }

    const keyUpdateInterval = 16;
    let keyUpdateTimer;

    function handleKeyPress(event) {
      switch (event.key) {
        case "ArrowUp":
        case "w":
          movement.up = true;
          break;
        case "ArrowDown":
        case "s":
          movement.down = true;
          break;
        case "ArrowLeft":
        case "a":
          movement.left = true;
          break;
        case "ArrowRight":
        case "d":
          movement.right = true;
          break;
      }

      if (!keyUpdateTimer) {
        keyUpdateTimer = setInterval(updatePosition, keyUpdateInterval);
      }
    }

    function handleKeyRelease(event) {
      switch (event.key) {
        case "ArrowUp":
        case "w":
          movement.up = false;
          break;
        case "ArrowDown":
        case "s":
          movement.down = false;
          break;
        case "ArrowLeft":
        case "a":
          movement.left = false;
          break;
        case "ArrowRight":
        case "d":
          movement.right = false;
          break;
      }

      if (!movement.up && !movement.down && !movement.left && !movement.right) {
        clearInterval(keyUpdateTimer);
        keyUpdateTimer = null;
      }
    }

    function updatePosition() {
      let dx = 0;
      let dy = 0;

      if (movement.up) dy -= 1;
      if (movement.down) dy += 1;
      if (movement.left) dx -= 1;
      if (movement.right) dx += 1;

      if (dx !== 0 || dy !== 0) {
        circleX += dx * speed;
        circleY += dy * speed;
        drawCircle(circleX, circleY, circleColor);
        socket.emit("updatePosition", { id: socket.id, x: circleX, y: circleY, color: circleColor, username: username });
      }
    }

    function submitForm(event) {
      event.preventDefault();
      username = document.getElementById("usernameinput").value;
      const favColor = document.getElementById("circolor").value;
      circleColor = favColor;
      socket.emit("newUser", { username, color: circleColor, x: circleX, y: circleY, canvasWidth: canvas.width, canvasHeight: canvas.height });
      document.addEventListener("keydown", handleKeyPress);
      document.addEventListener("keyup", handleKeyRelease);
      document.getElementById("addUserForm").style.display = "none";
    }

    socket.on("updateUsers", (updatedUsers) => {
      users = updatedUsers;
      drawAllUsers();
      drawAllFoods();
    });

    socket.on("updatePosition", (data) => {
      users[data.id] = data;
      drawAllUsers();
      drawAllFoods();
    });

    socket.on("newUserAndFoods", (data) => {
      users = data.users;
      foods = data.foods;
      drawAllUsers();
      drawAllFoods();
